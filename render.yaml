services:
  - type: web
    name: network-simulator-pro
    env: python
    plan: free
    buildCommand: pip install -r requirements-production.txt
    startCommand: uvicorn src.api:app --host 0.0.0.0 --port $PORT
    autoDeploy: true
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.9"
